      summary: Get employee by ID
      parameters:
        - in: path
          name: storeId
          required: true
          schema: { type: string }
        - in: path
          name: employeeId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "Employee object" }
    put:
      tags: [Employees]
      summary: Update employee
      parameters:
        - in: path
          name: storeId
          required: true
          schema: { type: string }
        - in: path
          name: employeeId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Employee"
      responses:
        "200": { description: "Updated" }
