          name: orderId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "Bill printed" }

  /api/orders/{orderId}/refund:
    post:
      tags: [Orders]
      summary: Refund an order
      parameters:
        - in: path
          name: orderId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items: { type: string, format: binary }
      responses:
        "200": { description: "Refund processed" }

