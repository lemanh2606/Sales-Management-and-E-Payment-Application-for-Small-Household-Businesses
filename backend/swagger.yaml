openapi: 3.0.3
info:
  title: Sales-Management-and-E-Payment API
  version: "1.0.1"
  description: API documentation for Sales Management & E-Payment Application (SEP490_G136)
servers:
  - url: http://localhost:9999
    description: Local dev server

tags:
  - name: Auth
  - name: Users
  - name: Stores
  - name: Employees
  - name: Products
  - name: ProductGroups
  - name: Suppliers
  - name: StockChecks
  - name: StockDisposals
  - name: PurchaseOrders
  - name: PurchaseReturns
  - name: Orders
  - name: Tax
  - name: Webhook

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id: { type: string }
        username: { type: string }
        email: { type: string }
        phone: { type: string }
        role:
          type: string
          enum: [MANAGER, STAFF]
        isVerified: { type: boolean }

    Store:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        address: { type: string }
        phone: { type: string }
        owner_id: { type: string }
        isDefault: { type: boolean }

    Employee:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        phone: { type: string }
        role: { type: string }

    Product:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        sku: { type: string }
        group_id: { type: string }
        price: { type: number }
        minStock: { type: number }
        maxStock: { type: number }
        status: { type: string }

    ProductGroup:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        store_id: { type: string }

    Supplier:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        phone: { type: string }
        address: { type: string }

    StockCheck:
      type: object
      properties:
        id: { type: string }
        store_id: { type: string }
        products:
          type: array
          items:
            type: object
            properties:
              product_id: { type: string }
              countedQuantity: { type: integer }
        note: { type: string }
        status: { type: string }

    StockDisposal:
      type: object
      properties:
        id: { type: string }
        store_id: { type: string }
        products:
          type: array
          items:
            type: object
            properties:
              product_id: { type: string }
              quantity: { type: integer }
              reason: { type: string }
        note: { type: string }
        status: { type: string }

    PurchaseOrder:
      type: object
      properties:
        id: { type: string }
        store_id: { type: string }
        supplier_id: { type: string }
        items:
          type: array
          items:
            type: object
            properties:
              product_id: { type: string }
              qty: { type: integer }
              price: { type: number }
        status: { type: string }

    PurchaseReturn:
      type: object
      properties:
        id: { type: string }
        store_id: { type: string }
        purchase_order_id: { type: string }
        items:
          type: array
          items:
            type: object
            properties:
              product_id: { type: string }
              qty: { type: integer }
        status: { type: string }

    Order:
      type: object
      properties:
        id: { type: string }
        store_id: { type: string }
        items:
          type: array
          items:
            type: object
            properties:
              product_id: { type: string }
              qty: { type: integer }
              price: { type: number }
        total: { type: number }
        status: { type: string }

    TaxDeclaration:
      type: object
      properties:
        id: { type: string }
        store_id: { type: string }
        periodType: { type: string }
        periodKey: { type: string }
        totalRevenue: { type: number }
        status: { type: string }

security:
  - BearerAuth: []

paths:
  # ===== Auth / Users =====
  /api/users/register:
    post:
      tags: [Auth]
      summary: Register manager (send OTP)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                email: { type: string }
                password: { type: string }
                phone: { type: string }
      responses:
        "201": { description: "Registered, OTP sent" }
        "400": { description: "Bad request" }

  /api/users/verify-otp:
    post:
      tags: [Auth]
      summary: Verify OTP to activate account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                otp: { type: string }
      responses:
        "200": { description: "OTP verified" }
        "400": { description: "Invalid or expired OTP" }

  /api/users/login:
    post:
      tags: [Auth]
      summary: Login (returns JWT)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                password: { type: string }
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }
                  user: { $ref: "#/components/schemas/User" }
        "400": { description: "Invalid credentials" }

  # ===== Stores =====
  /api/stores:
    get:
      tags: [Stores]
      summary: Get stores for authenticated manager
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "List of stores" }
    post:
      tags: [Stores]
      summary: Create store (manager)
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                address: { type: string }
                phone: { type: string }
      responses:
        "201": { description: "Store created" }

  /api/stores/{storeId}:
    get:
      tags: [Stores]
      summary: Get store by ID
      parameters:
        - in: path
          name: storeId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "Store object" }
    put:
      tags: [Stores]
      summary: Update store
      parameters:
        - in: path
          name: storeId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Store"
      responses:
        "200": { description: "Updated" }
    delete:
      tags: [Stores]
      summary: Delete store
      parameters:
        - in: path
          name: storeId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      responses:
        "204": { description: "Deleted" }

