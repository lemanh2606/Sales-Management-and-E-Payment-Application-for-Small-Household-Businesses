      tags: [Orders]
      summary: Create new order
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
      responses:
        "201": { description: "Created" }

  /api/orders/{orderId}:
    get:
      tags: [Orders]
      summary: Get order by ID
      parameters:
        - in: path
          name: orderId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "Order object" }
    patch:
      tags: [Orders]
      summary: Partial update order (e.g., status)
      parameters:
        - in: path
          name: orderId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status: { type: string }
      responses:
        "200": { description: "Updated" }

