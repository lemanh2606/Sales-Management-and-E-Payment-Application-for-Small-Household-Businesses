  /api/products:
    get:
      tags: [Products]
      summary: Get products (optionally filter by store)
      parameters:
        - in: query
          name: store_id
          schema: { type: string }
        - in: query
          name: page
          schema: { type: integer }
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "List of products" }
    post:
      tags: [Products]
      summary: Create product
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "201": { description: "Created" }

  /api/products/{productId}:
    get:
      tags: [Products]
      summary: Get product by ID
      parameters:
        - in: path
          name: productId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "Product object" }
    put:
      tags: [Products]
      summary: Update product
      parameters:
        - in: path
          name: productId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "200": { description: "Updated" }
    delete:
      tags: [Products]
      summary: Delete product
      parameters:
        - in: path
          name: productId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      responses:
        "204": { description: "Deleted" }

  /api/products/search:
    get:
      tags: [Products]
      summary: Search products by name or SKU
      parameters:
        - in: query
          name: keyword
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "Search results" }

  /api/products/low-stock:
    get:
      tags: [Products]
      summary: List low stock products
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "Low stock products" }

