      tags: [Tax]
      summary: List tax declarations
      parameters:
        - in: query
          name: store_id
          schema: { type: string }
        - in: query
          name: period_type
          schema: { type: string }
        - in: query
          name: period_key
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "List of tax declarations" }
    post:
      tags: [Tax]
      summary: Create new tax declaration
      security: [{ BearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaxDeclaration"
      responses:
