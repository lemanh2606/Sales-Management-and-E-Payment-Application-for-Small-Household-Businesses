      tags: [Employees]
      summary: Get employees by store
      parameters:
        - in: path
          name: storeId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      responses:
        "200": { description: "List employees" }
    post:
      tags: [Employees]
      summary: Create employee
      parameters:
        - in: path
          name: storeId
          required: true
          schema: { type: string }
      security: [{ BearerAuth: [] }]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Employee"
